<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>SK Demo Application - Login</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
	<style>
		@import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

		* {
			margin: 0;
			padding: 0;
			outline: none;
			font-family: "Poppins", sans-serif;
		}

		body {
			font-family: "Poppins", sans-serif;
		}

		.login,
		.image {
			min-height: 100vh;
		}

		.bg-image {
			/*background-image: url("https://res.cloudinary.com/mhmd/image/upload/v1555917661/art-colorful-contemporary-2047905_dxtao7.jpg");*/
			background: url(assets/Images/loginbanner2.jpg);
			background-size: cover;
			background-position: center center;
		}

		.bg-light {
			background-color: #fafbfc !important;
		}

		.display-4 {
			font-size: 2.3rem;
			font-weight: 300;
			line-height: 1.2;
		}
	</style>


</head>

<body translate="no">
	<div class="container-fluid">
		<div class="row no-gutter">
			<!-- The image half -->
			<div class="col-md-6 d-none d-md-flex bg-image"></div>


			<!-- The content half -->
			<div class="col-md-6 bg-light">
				<div class="login d-flex align-items-center py-5">

					<!-- Demo content-->
					<div class="container">
						<div class="row">
							<div class="col-lg-10 col-xl-7 mx-auto">
								<p class="text-muted mb-4"><img src="assets/Images/sklogo.png" /></p>
								<h3 class="display-4 mt-3">Demo Application</h3>
								<form style="margin-top:20px;" action="place.html">
									<div class="form-group mb-4">
										<input id="inputEmail" type="email" placeholder="Email address" autofocus=""
											class="form-control rounded-pill border-0 shadow-sm px-4">
									</div>
									<div class="form-group mb-4">
										<input id="inputPassword" type="password" placeholder="Password"
											class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
									</div>
									<div class="custom-control custom-checkbox mb-4">
										<input id="customCheck1" type="checkbox" checked class="custom-control-input">
										<label for="customCheck1" class="custom-control-label">Remember password</label>
									</div>
<!--									<div class="form-group mb-4"><img src="Images/captcha.png" width="250" /></div>-->
									<button type="submit"
										class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign
										in</button>
								</form>
							</div>
						</div>
					</div><!-- End -->

				</div>
			</div><!-- End -->

		</div>
	</div>



</body>

</html>
