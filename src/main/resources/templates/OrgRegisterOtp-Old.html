<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>SK WMA - Register Org</title>
	<script th:src="@{/assets/libs/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/assets/libs/js/bootstrap.bundle.min.js}"></script>
	<link rel='stylesheet' th:href="@{/assets/libs/css/bootstrap.min.css}" />
<!--	<script src="assets/js/OrgRegister.js" type="text/javascript"></script>-->
	<style>
		@import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

		* {
			margin: 0;
			padding: 0;
			outline: none;
			font-family: "Poppins", sans-serif;
		}

		body {
			font-family: "Poppins", sans-serif;
		}

		.login,
		.image {
			min-height: 100vh;
		}

		.bg-image {
			/*background-image: url("https://res.cloudinary.com/mhmd/image/upload/v1555917661/art-colorful-contemporary-2047905_dxtao7.jpg");*/
			/*background: url("@{assets/Images/loginbanner2.jpg}");*/
			background-size: cover;
			background-position: center center;
		}

		.bg-light {
			background-color: #fafbfc !important;
		}

		.display-4 {
			font-size: 2.3rem;
			font-weight: 300;
			line-height: 1.2;
		}
	</style>


</head>

<body >
	<div class="container-fluid">
		<div class="row no-gutter">
			<!-- The image half -->
			<div class="col-md-6 d-none d-md-flex bg-image" style="padding: 0px;">
				<image th:src="@{/assets/Images/loginbanner2.jpg}" style="width: 100%;" alt="loginbanner"/>
			</div>


			<!-- The content half -->
			<div class="col-md-6 bg-light">
				<div class="login d-flex align-items-center py-5">
					<!-- Demo content-->
					<div class="container">
						<div class="row">
							<div class="col-6"></div>
							<div class="col-6" style="text-align: right;">
								<small>Already have account? <a style="color: red;" href="login">SIGN IN</a></small>
							</div>
						</div>
						<div class="form-group">
							<p class="text-muted mb-4"><img alt="sklogo" th:src="@{/assets/Images/sklogo.png}" /></p>
							<h4>Verify your sign-up</h4>
							<label for="inputCodeVerification">Enter the verification code sent to your email <label
									style="color:green">binson.selvin@skinternational.com</label>&nbsp;<a
									href="change_email"> <img th:src="@{/assets/Images/pencil.png}" width="3%"
										height="3%" />&nbsp;change </a></label>
							<input type="text" name="securityCode" class="form-control" id="security_code"
								placeholder="Enter verification code" aria-describedby="Security Code">
							<div class="invalid-feedback company_name" hidden style="color:red;">
								<small>Invalid security code</small>
							</div>
							<div class="form-group mb-4">
								<a href="#"><small style="color:gray">Resend in <span
											id="resend-count">30</span>s</small></a>
							</div>
						</div>
						<div>
							<input type="button" name="submit_otp" class="btn btn-danger btn-block" id="submit_otp"
								aria-describedby="CompanyName" placeholder="Enter 6-digit code" value="Verify" />
						</div>
					</div><!-- End -->
				</div>
			</div><!-- End -->
		</div>
	</div>
</body>

</html>
